 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        
      /* General CSS */

      * {
        box-sizing: border-box;
      }

      html {
        font: normal 16px sans-serif;
        color: #555;
      }

      body {
        margin: 0;
      }

      section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 100px 80px;
      }

      a {
        text-decoration: none;
        opacity: 0.75;
        color: #fff;
      }

      a:hover {
        opacity: 1;
      }

      a.btn {
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        background-color: #3f51b5;
        opacity: 1;
      }

      hr {
        width: 250px;
        height: 3px;
        background-color: #3f51b5;
        border: 0;
        margin-bottom: 50px;
      }

      /* Navbar Styles */

      div.topnav {
        z-index: 100;
        position: sticky;
        top: 0;
        background-image: url(https://images.unsplash.com/photo-1485470733090-0aae1788d5af?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=98c2d910abcc9bb04fcb180f6a45e407&dpr=2&auto=format&fit=crop&w=767&h=485&q=60&cs=tinysrgb);
        padding: 10px;
      }

      .hidden {
        display: none;
      }

      .topnav a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        display: block;
      }

      .topnav a.icon {
        display: none;
        position: absolute;
        right: 0;
        top: 0;
      }

      .heading {
        display: flex;
        justify-content: space-between;
      }

      .links {
        display: flex;
      }

      ul.list {
        list-style-type: none;
      }
    
 
      .fade-in-enter-active {
        animation: fadeIn 1.5s ease;
      }

      /* leave transitions */
      .fade-in-leave-to {
        opacity: 0;
        transform: translateY(-60px);
      }

      .fade-in-leave-active {
        transition: all 0.3s ease;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      /* route transitions */
      .route-enter-from {
        opacity: 0;
        transform: translateX(100px);
      }

      .route-enter-active {
        transition: all 0.3s ease-out;
      }

      .route-leave-to {
        opacity: 0;
        transform: translateX(-100px);
      }

      .route-leave-active {
        transition: all 0.3s ease-in;
      }

      /*Hero Section Styles*/

      .hero {
        position: relative;
        justify-content: center;
        text-align: center;
        min-height: 100vh;
        color: #fff;
      }

      .hero .heroBackgroundImage {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        z-index: -1;
        background-color: #80a3db;
      }

      .hero h1 {
        font: bold 60px "Open Sans", sans-serif;
        margin-bottom: 15px;
      }

      .hero h3 {
        font: bold 28px "Open Sans", sans-serif;
        margin-bottom: 40px;
      }

      .hero a.btn {
        padding: 20px 46px;
        cursor: pointer;
      }

      .hero-content-area {
        margin-top: 100px;
      }

      /* Media Queries and Keyframes */

      @media (max-width: 800px) {
        section {
          padding: 50px 20px;
        }

        .hero {
          min-height: 600px;
        }

        .hero h1 {
          font-size: 48px;
        }

        .hero h3 {
          font-size: 24px;
        }

        .hero a.btn {
          padding: 15px 40px;
        }
      }

      @media (max-width: 500px) {
        .topnav a.icon {
          display: block;
          margin-top: 10px;
        }

        div.links {
          display: none;
        }
      }

      @keyframes fadein {
        100% {
          opacity: 1;
        }
      }

/*  Hero Transitions */

      /* enter transitions */
      .slide-fade-enter-active {
        animation: slidefade 1.5s ease;
      }

      /* leave transitions */
      .slide-fade-leave-to {
        opacity: 0;
        transform: translateY(-60px);
      }

      .slide-fade-leave-active {
        transition: all 0.3s ease;
      }

      @keyframes slidefade {
        0% {
          transform: translateY(-100px);
          opacity: 0;
        }

        100% {
          transform: translateX(0px);
          opacity: 1;
        }
      }

/*  Login/Register Styles */

      /* Login Form container */

      .login-container,
      .register-container {
        width: 450px;
        height: 450px;
        background-color: #fff;
        margin: auto;
        margin-top: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 10px 0px rgb(0 0 0 / 10%);
        padding: 77px 55px 33px 55px;
      }

      h3.title {
        text-transform: capitalize;
        font: bold 32px "open Sans", sans-serif;
        margin-bottom: 30px;
        text-align: center;
      }

      .title {
        text-align: center;
      }

      /* Login Form Styles */

      form {
        display: grid;
      }

      form > input,
      button {
        margin: 0 0 20px 0;
      }

      input {
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: hidden;
        background-color: #fff;
        height: 40px;
        border-bottom: 2px solid #adadad;
        font-size: large;
      }

      input:focus {
        border-bottom: 2px solid transparent;
        border-image: linear-gradient(
          90deg,
          rgba(88, 185, 235, 1) 2%,
          rgba(59, 108, 153, 1) 100%
        );
        border-image-slice: 1;
        outline: none;
      }

      button {
        font-size: 15px;
        color: #fff;
        height: 50px;
        border-radius: 10px;
        background: rgb(73, 172, 186);
        background: linear-gradient(
          90deg,
          rgba(73, 172, 186, 1) 2%,
          rgba(41, 92, 139, 1) 100%
        );
        border: 0;
      }

      button:hover {
        cursor: pointer;
      }

      button.submit-button-disabled {
        background: gray;
      }

      button.submit-button-disabled:hover {
        cursor: not-allowed;
      }

      /* Media Queries and Keyframes */

      @media (max-width: 500px) {
        .topnav a.icon {
          display: block;
        }

        div.links {
          display: none;
        }

        div.flex-box {

        }

        html,

        }

        div.login-container {

        }
      }

      @keyframes fadein {
        100% {
          opacity: 1;
        }
      }

      /* About Us Styles */

      /* List of Reviews/Testimonials Styles */

      #testimonials {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        padding-top: 0;
      }

      .testimonial-heading {

      }

      .testimonial-heading span {

      .name-user {

/*     Reviews Transitions  */
   
      /* list transitions */
      .list-enter-from {
        opacity: 0;
        transform: scale(0.6);
      }

      .list-enter-active {
        transition: all 0.4s ease;

       /*   Packages Styles     */

      /* Packages Grid Styles */

      .packages .grid li {
        padding: 50px;
        flex-basis: 50%;
        text-align: center;
      }

      .packages .grid li i {
        color: #8c9eff;
      }

      .packages .grid li h4 {
        font-size: 30px;
        margin: 25px 0;
      }

      /* Packages card and pack-container */

      .pack-container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
      }

      .pack-container .card {
        position: relative;
        width: 320px;
        height: 450px;
        background: url("https://images.unsplash.com/photo-1485470733090-0aae1788d5af?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=98c2d910abcc9bb04fcb180f6a45e407&dpr=2&auto=format&fit=crop&w=767&h=485&q=60&cs=tinysrgb");
        border-radius: 20px;
        overflow: hidden;
        margin: auto;
        margin-bottom: 10px;
      }

      .pack-container .card .contentBx {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        text-align: center;
        transition: 1s;
        z-index: 10;
      }

      .pack-container .card:hover .contentBx {
        height: 210px;
      }

      .pack-container .card .contentBx h2 {
        position: relative;
        font-weight: 600;
        letter-spacing: 1px;
        color: #fff;
        margin: 0;
      }

      .pack-container .card .contentBx .size,
      .pack-container .card .contentBx .color {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px 20px;
        transition: 0.5s;
        opacity: 0;
        visibility: hidden;
        padding-top: 0;
        padding-bottom: 0;
      }

      .pack-container .card:hover .contentBx .size {
        opacity: 1;
        visibility: visible;
        transition-delay: 0.5s;
      }

      .pack-container .card:hover .contentBx .color {
        opacity: 1;
        visibility: visible;
        transition-delay: 0.6s;
      }

      .pack-container .card .contentBx .size h3,
      .pack-container .card .contentBx .color h3 {
        color: #fff;
        font-weight: 300;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-right: 10px;
      }

      .pack-container .card .contentBx .size span {
        width: 26px;
        height: 26px;
        text-align: center;
        line-height: 26px;
        font-size: 14px;
        display: inline-block;
        color: #111;
        background: #fff;
        margin: 0 5px;
        transition: 0.5s;
        color: #111;
        border-radius: 4px;
        cursor: pointer;
      }

      .pack-container .card .contentBx .color span {
        width: 20px;
        height: 20px;
        padding-right: 35px;
        color: #fff;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
      }

      .pack-container .card .contentBx a {
        display: inline-block;
        padding: 10px 20px;
        background: #fff;
        border-radius: 4px;
        margin-top: 10px;
        text-decoration: none;
        font-weight: 600;
        color: #111;
        opacity: 0;
        transform: translateY(50px);
        transition: 0.5s;
        margin-top: 0;
      }

      div.contentBx > div {
        margin-top: 10px;
      }

      #buy {
        margin-top: 10px;
      }

      .pack-container .card:hover .contentBx a {
        opacity: 1;
        transform: translateY(0px);
        transition-delay: 0.75s;
      }

      @media (max-width: 800px) {

      /* Carousel */

      .numbertext > img {
        vertical-align: middle;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
        box-shadow: rgb(99 99 99 / 20%) 1px 0px 7px 9px;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next {
          font-size: 11px;
        }
      }

        font-family: system-ui, -apple-system, system-ui, "Helvetica Neue",

        font-size: 16px;
